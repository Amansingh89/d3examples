<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: SVG</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }    </style>
</head>
<body>





<script type="text/javascript">
    var w = 1000;
    var h = 500;

    var dataset = [
        [5, 20, 15], [480, 90, 20], [250, 50, 20], [100, 33, 20], [330, 95, 20],
        [410, 12, 35], [475, 44, 100], [25, 67, 20], [85, 21, 20], [220, 88, 20]
    ];
    var colors = d3.scale.category10();

    var scaleX = d3.scale.linear();
    scaleX.domain([5, 480]);
    scaleX.range([50, 950]);

    var scaleY = d3.scale.linear();
    scaleY.domain([12, 95]);
    scaleY.range([450, 0]);


    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return scaleX(d[0]);
            })
            .attr("cy", function (d) {
                return scaleY(d[1]);
            })
            .attr("r", function (d) {
                return d[2];
            })
            .attr("fill", function (d, i) {
                return colors(i);
            });

    svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return scaleX(d[0]);
            })
            .attr("y", function (d) {

                return scaleY(d[1]) - d[2] - 5;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("text-anchor", "middle");

    var xAxis = d3.svg.axis()
            .scale(scaleX)
            .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(scaleY)
        .orient("left");

    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - 50) + ")")
            .call(xAxis);

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + 50 + ", 0)")
        .call(yAxis);


</script>
</body>
</html>
